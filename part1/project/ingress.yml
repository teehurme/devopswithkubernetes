apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: project
spec:
  rules:
  - http:
      paths:
      - path: /pingpong
        pathType: Prefix
        backend:
          service:
            name: pong-svc
            port:
              number: 1234
      - path: /
        pathType: Prefix
        backend:
          service:
            name: project-svc
            port:
              number: 1234