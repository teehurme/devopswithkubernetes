apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: teeh/todobackend
          env:
          - name: DATABASE_URL
            valueFrom:
               secretKeyRef:
                name: todo-secrets
                key: DATABASE_URL